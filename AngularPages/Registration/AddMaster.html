
<div ng-controller="registrationController" class="divStyle">
    <div class="jumbotron">
        <h2> Enter your Registration Details</h2>
    </div>

    <form name="f1">
    <div class="row">
        <div class="col-md-2" >
            Id <input type="text" ng-model="TrainerId" readonly /><br />
            Name <input type="text" ng-model="TrainerName" /><br />
            Email              <input type="text" ng-model="TrainerEmail" /><br />
            Password <input type="password" ng-model="TrainerPassword" /><br />
            Confirm Password <input type="password" /><br />
        </div>
        <div class="col-md-12">
        <button type="submit" ng-click="addData()">Register</button><br />
        </div>
    </div>
        </form>
    <h2>
        <a href="#trainerPersonal">AddPersonal</a>||<a href="#education">Add Education</a>||<a href="#work">Work Experience</a>||
        <a href="#trainingExp">Training Experience</a>||<a href="#skills">Add Skills</a>
    </h2>
</div>
